search_help_text = <p class="Standard" style="margin-left:0;background-color:transparent;border:none;padding:0;text-indent:1.1787401rem;font-size:1.0rem;margin-top:0;page-break-before:always;margin-bottom:0;margin-right:0;text-align:justify;"><span style="">Enter a keyword in the </span><span style="font-weight:bold;">search field</span><span style=""> or combine keywords with the boolean operators. The following data fields will be matched with your query:</span></p>         <p class="Standard" style="margin-left:0;border:none;padding:0;font-size:1.0rem;margin-top:0;margin-bottom:0;text-align:justify;margin-right:0;">Title, Geographical assignment, Object category (generic term), Object category (narrower term), Persons/Organisations, Places, Description, Comments ##.</p>         <p class="Standard" style="margin-left:0;border:none;padding:0;font-size:1.0rem;margin-top:0;margin-bottom:0;text-align:justify;margin-right:0;"><span style="">The </span><span style="font-weight:bold;">filter button</span><span style=""> (or an empty search query) will take you to the total stock of digitised works. The filters are arranged in tabs and can be used to narrow down the result set.</span></p>         <p class="Standard" style="margin-left:0;background-color:transparent;border:none;padding:0;text-indent:1.1787401rem;font-size:1.0rem;margin-top:0;margin-bottom:0;margin-right:0;text-align:justify;"><span style="">Please note that this is a </span><span style="font-weight:bold;">work in progress</span><span style="">. All works are annotated with object type, geographical assignment, object category (generic term), dimensions, title (or auxiliary title) have digital images. Data on Â time and place of creation, artists, technique, subject, etc. will be successively added if not yet available.</span></p>
