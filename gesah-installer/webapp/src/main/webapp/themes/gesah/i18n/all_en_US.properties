single_sheets_collection_descripton=The partial collection of single sheets includes around 6,200 objects with images. When searching, please note that the level of indexing still varies greatly. Objects that have only been recorded rudimentarily so far can best be filtered using the broad facets of object type, geographical classification, subject group (general term).
composite_volumes_description=The partial collection of bound graphic volumes from the library holdings (approx. 250 volumes) is recorded with its individual objects (approx. 3500 works) and made available here step by step (work in progress).
travel_sketches_description=The partial collection of travel sketches was transferred automatically from an older database (allegro C). Approximately one third (2079 works) of the 6000 objects are illustrated. Further digitization and data revision are currently only carried out on an ad hoc basis.


