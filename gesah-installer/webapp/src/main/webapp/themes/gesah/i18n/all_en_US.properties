search_help_text =           <p class="Standard" style="margin-left:0;border:none;padding:0;font-size:1.0083334rem;font-family:Calibri,serif;margin-top:0;page-break-before:always;margin-bottom:0;margin-right:0;">Enter a keyword in the <span style="font-weight:bold;font-family:serif;">search field </span>or combine keywords with the boolean operators. All data fields will be matched with your query.</p><p class="Standard" style="margin-left:0;border:none;padding:0;font-size:1.0083334rem;font-family:Calibri,serif;margin-top:0;margin-bottom:0;margin-right:0;">The <span style="font-weight:bold;font-family:serif;">filter button</span> (or an empty search query) will take you to the total stock of digitised works. The filters are arranged in tabs and can be used to narrow down the result set.</p><p class="Standard" style="margin-left:0;border:none;padding:0;font-size:1.0083334rem;margin-top:0;margin-bottom:0;margin-right:0;"><span style="font-family:Calibri,serif;">Please note that this is a </span><span style="font-weight:bold;font-family:serif;">work in progress</span><span style="font-family:Calibri,serif;">. All works are linked with object type, geographical assignment, subject group (generic term), dimensions, a title (or auxiliary title) as well as their digital images. Data on the time and place of creation, artists, technique, depicted content, etc. will be successively added if not yet available.</span></p>       
