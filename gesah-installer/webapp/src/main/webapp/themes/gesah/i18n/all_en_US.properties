home_page_intro_header = The Albrecht Haupt Collection
home_page_intro_text = The collection of the architect and building historian Albrecht Haupt (1852-1932) is one of the few still cohesively preserved collections of this kind in Germany. Since 1901, Haupt's historical library, his collections of European hand drawings and prints as well as his own travel sketches have been part of the library's <a href="https://www.tib.eu/de/recherchieren-entdecken/sondersammlungen/sammlung-albrecht-haupt">special holdings</a> and are currently being <a href="https://projects.tib.eu/haupt/">digitally indexed</a> and made accessible here.

